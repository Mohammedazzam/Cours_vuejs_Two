<script type="text/javascript" src="vue.js"> </script>

    <div id="app">

           <div v-on:mouseover="rect1" style="background: blue; width: 200px; height: 200px">
               <div v-on:mouseover.stop="rect2" style="background: red; width: 100px; height: 100px">

               </div>
               
           </div>

    </div>

<script type="text/javascript">

    new Vue({
        'el':'#app',
        'methods':{
            'rect1': function(){
                console.log('hover on rect1')
            },

             'rect2': function(){
                console.log('hover on rect2')
            }
        }
        

    });

</script>
