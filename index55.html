<script type="text/javascript" src="vue.js"> </script>

<div id="app">

        {{changeTime}}

        <br>

        <button-counter v-on:increment='count' :value="3"></button-counter>
        <button-counter v-on:increment='count'></button-counter>

    </div>
    
    <script type="text/javascript">

        Vue.component('button-counter',{
            template:'<button @click="increment()">{{counter}}</button>',
            data:function(){
                return{
                    counter:this.value
                }
            },

            props:{
                value:{
                    defulte:0
                }
            },

            methods:{
                increment:function(){
                    this.counter ++;
                    this.$emit('increment')
                }
            }
        })


        new Vue({
            'el':'#app',
            'data': {
                changeTime:0        
                },

            methods:{
                count:function(){
                    this.changeTime ++;
                }
            }
        });
    </script>
