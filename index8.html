<script type="text/javascript" src="vue.js"> </script>

    <div id="app">
        <button v-on:click="ShowMsg()">Show</button> 

        <button v-on:click="counter++">Add</button> 

        <div>{{counter}}</div>

    </div>

<script type="text/javascript">
    new Vue({
        'el':'#app',
        data:{
            'counter':0
        },
        'methods':{
            'ShowMsg': function(msg){   
                alert(msg);
            }
        }
    
    });

</script>
