        </div>

        <div>New Value: {{counter}}</div>
        <div>New testv: {{testv}}</div>

        <button @click="counter++ ;testv++">Add 1</button>
            
    </div>

<script type="text/javascript">

    new Vue({
        'el':'#app',
        'data':{
            counter:5,
            testv:10
            
        }
       
    });

</script>
