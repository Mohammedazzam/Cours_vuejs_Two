<script type="text/javascript" src="vue.js"> </script>

<div id="app">

    <div :style=" [testObj2, testObj1, {'font-size': size + 'px'}]">test text</div> 
    <button @click="size++">Increase</button>
    <button @click="size--">Decrease</button>


</div>
  
<script type="text/javascript">

new Vue({
    'el':'#app',
    'data':{
        testStyle:'color:blue',
        testObj:{color:'yellow'},
        testObj2:{'font-size':'20px', color: 'red'},
        color:'red',
        size:30
        
    }
});

</script>
