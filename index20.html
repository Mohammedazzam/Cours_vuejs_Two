<script type="text/javascript" src="vue.js"> </script>

    <div id="app">

        <div class="rect" v-bind:class="'red'"></div>
        <div class="rect" :class="objClass"></div>  
        <button @click="activ=!activ">Toggel</button> 
    </div>
      
<script type="text/javascript">

    new Vue({                                           /*سيطبع لي نفس النتيجة السابقة*/
        'el':'#app',
        'data':{
            activ:true
        },

        'computed':{
            objClass: function(){
                return{blue:this.activ, red:!this.activ,'has-border':true}
            }
        }
    
    });

</script>


<style type="text/css">

    .has-border{
        border:solid 3px #ccc;
    }

    .rect{
        width: 100px;
        height: 100px
    }

    .blue{
        background: blue
    }

    .red{
        background: red
    }
</style>
