<script type="text/javascript" src="vue.js"> </script>

<div id="app">

    <h1>Titel Exampel</h1>
    <div @click="liked=!liked" :class="className">{{likes}} like</div>

</div>

<script type="text/javascript">

    new Vue({
        'el': '#app',
        'data': {
            liked: true, /*وسيصبع لونها أزرق like هنا ستفعل ال */
            likes: 5
        },
        'computed': {
            className: function () {
                return (this.liked) ? 'liked' : '';
            }
        },
        'watch':{
            liked: function(value){                           /* سيقوم بعمل الزائد وإذا كانت غير ذلك اعمل على الطرح true هذه بمعنى أن في حال كانت القيمة الجديدة*/
                if(value)
                    this.likes++;
                else
                    this.likes--;
            }                                     
        }
    });

</script>


<style>
    .liked {
        color: blue;
        font-weight: bold
    }
</style>
