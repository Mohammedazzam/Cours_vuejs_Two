<!--component لعمل لوب لتمرير كل عنصر من عناصر المصفوفة لهذا ال-->

<script type="text/javascript" src="vue.js"> </script>

<div id="app">
        <product :product-data="product" ></product>
        <product :product-data="product2" ></product>
        <product v-for='item in products' :product-data="item" ></product>


    </div>
    
    <script type="text/javascript">
        Vue.component('product',{
            'template': '<div><h1>#{{productData.id}} {{productData.name}} </h1> </div>',
            props:{
                'productData':{},
            }
        });
    
        new Vue({
            'el':'#app',
            'data': {
                product:{
                    name:'product 1', 
                    id: 1
                },
                product2:{
                    name:'product 2', 
                    id: 2
                },
                


                products:[      //عبارة عن مصفوفة تحتوي  عدد من العناصر
                 {
                    name:'product 3', 
                    id: 3
                 },
                 {
                    name:'product 4', 
                    id: 4
                 },
                ]
            }

        });
    </script>
