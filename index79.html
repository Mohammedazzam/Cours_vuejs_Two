<script type="text/javascript" src="vue.js"> </script>

<div id="app">
    <component1></component1>
    <component2></component2>
</div>

<script type="text/javascript">

    Vue.mixin({
        data:function(){
            return{
                'var1':'var1 value'
            }
        }
    });

    var mixin1={
        'template':'<h1>{{name}} {{description}}</h1>',  
        data:function(){
            return{
                'description':'Mixin description',              
                    'date':Date.now()
                };
            },   

            created:function(){
                console.log('Mixin Created Hook', this.description)
            }
    }
    Vue.component('component1', { 
        mixins:[mixin1],
        data:function(){
            return{              
                'name':'test',
                'description':'component1 description',              
                };
            },
            created:function(){
                console.log('component1 Created Hook',this.description)
            }
    }),

    Vue.component('component2', {
        mixins:[mixin1],  
        data:function(){
            return{
                    'name':'test2',
                    'description':'component2 description',              
                };
            },  
            created:function(){
                console.log('component2 Created Hook',this.description)
            }      
    }),
	new Vue({
		'el':'#app',
        'data':{
            
                }
	});
</script>
