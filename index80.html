<script type="text/javascript" src="vue.js"> </script>
<div id="app">
        <button v-on:click.stop="val = 1"></button>
       
    
        <div v-color.border="'green'">Div Test</div>
        <p v-color:bg="'red'">P Test</p>
        <p v-color:bg.border="'red'">P Test</p>
    
    </div>
    
    <script type="text/javascript">
        Vue.directive('color', {
            inserted(el, binding){
                console.log(binding);
                // Value
                if(binding.arg == 'bg'){
                    el.style.backgroundColor = binding.value;
                } else {
                    el.style.color = binding.value;
                }
    
                // Modifiers
                if(binding.modifiers.border){
                    el.style.borderColor = binding.value;
                    el.style.borderStyle = 'solid';
                }
    
            }
        });
    
        new Vue({
            'el':'#app',
        });
    </script>
