<script type="text/javascript" src="https://unpkg.com/vue"></script>

<div id="app">
	v-model with lazy modifier
	<br />
	<input type="text" v-model.lazy="val">
	<br />
	<br />
	data bind with @change event
	<br />
	<input type="text" :value="val" @change="val = $event.target.value">
	<br />
	<br />

	v-model (no modifires)
	<br />
	<input type="text" v-model="val">
	<br />
	<br />
	
	data bind with @input event
	<br />
	<input type="text" :value="val" @input="val = $event.target.value">
</div>

<script type="text/javascript">
	new Vue({
		'el':'#app',
		'data': {
			'val': 'test'
		}
	});
</script>
