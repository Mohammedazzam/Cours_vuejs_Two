<script type="text/javascript" src="vue.js"> </script>

    <div id="app">
        <product name="product 1" :price="'100'" product-category="cat 1"></product>
        <product name="product 2"  product-category="cat 2"></product>
    </div>
    
    <script type="text/javascript">
        Vue.component('product',{
            'template': '<div><h1>{{name}}</h1> {{price}}, {{productCategory}}</div>',
            props:{
                'name':{}, 
                'price':{type:[Number,String],default:0,validator:function(value){
                    return value>= 0;
                }},
                'productCategory':{required:true}    //كخاصية مطلوبة productCategory وضعنا ال 
            }
        });
    
        new Vue({
            'el':'#app',
            'data': {
            }
        });
</script>
