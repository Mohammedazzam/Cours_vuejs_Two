<script type="text/javascript" src="vue.js"> </script>

    <div id="app">

        <h1 v-bind:id=" 'test' + dynamicId">TestMohammed</h1>

        <div v-html="msg"></div>
        
        <div>{{x+y}}</div>

        <div>{{x-y}}</div>

        <div>{{multi()}}</div>

    </div>

<script type="text/javascript">

    new Vue({
        'el':'#app',
        'data':{
            'msg': '<h1>Hello World</h1>',
            'dynamicId': 'Test_Id',
            'x':5,
            'y':4

        },

        'methods':{
            'multi':function(){
                return this.x * this.y;
            }
        }
        
    });

</script>
